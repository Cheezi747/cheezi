<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Cheezi.se</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            width: 100%;
        }

        .grid-item {
            width: 100%;
            height: 40px;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="grid-container"></div>

    <script>
        // List of images
        var images = [
            'cheezi-3d-print.png', 'cheezi-autumn.png', 'cheezi-christmas.png', 'cheezi-cold.png',
            'cheezi-decibel.png', 'cheezi-defqon.png', 'cheezi-ecl.png',
            'Cheezi-football.png', 'cheezi-gang.png', 'cheezi-git.png',
            'cheezi-hammer.png', 'cheezi-headphones.png', 'cheezi-italy.png',
            'cheezi-mastermind.png', 'cheezi-new-year.png', 'cheezi-prpsct.png', 'cheezi-spoon.png',
            'cheezi-supercharged.png', 'Cheezi-vacation.png', 'cheezi-work.png',
            'cheezi.png'
        ];

        function addItems(count) {
            const container = document.querySelector('.grid-container');
            for (let i = 0; i < count; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                const randomImage = images[Math.floor(Math.random() * images.length)];
                item.style.backgroundImage = 'url("images/' + randomImage + '")';
                container.appendChild(item);
            }
        }

        function checkScroll() {
            const container = document.querySelector('.grid-container');
            if ((window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 100) {
                // Add more items when user is near bottom
                addItems(Math.floor(window.innerWidth / 40) * 2);
            }
        }

        function initializeGrid() {
            const container = document.querySelector('.grid-container');
            container.innerHTML = '';
            // Initial items based on viewport
            addItems(Math.floor(window.innerWidth / 40) * 10);
        }

        // Update the CSS for the grid container
        document.querySelector('.grid-container').style.height = 'auto';
        document.querySelector('.grid-container').style.overflow = 'visible';

        window.onload = initializeGrid;
        window.onresize = initializeGrid;
        window.addEventListener('scroll', checkScroll);
    </script>
</body>

</html>
